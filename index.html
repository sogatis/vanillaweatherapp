<body class="main">
    <div class="container">
        <div class="wrap-weather">
            <form id="search-form" class="mb-3">

                    <div class="col-sm-9">
                <input type="search" placeholder="city name" class="form-control" id="city-input"/>
                </div>

                <div class="col-3">
                    <input type="submit" value="search" class="btn btn-primary"/>
                </div>
                </div>
            </form>
            
            <div class="location">
    <h1 id="city"></h1>

        <li id="description">
        
        </li>
    </ul>
            </div>

        <div class="col-md-6">
            <div class="clearfix weather-icon">
            <img src="https://cdn.icon-icons.com/icons2/33/PNG/128/sunny_sun_cloud_time_time_2777.png" alt="sunny"
            id="icon"
            class="float-left"/>
            <div class="float-left">

            </div>
        </div>

            <ul>
                <li>
